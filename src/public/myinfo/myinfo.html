<div class="container">
	<div ng-if="!infoCtrl.isRegistered" class="col-md-12">
		<div class="alert alert-warning" role="alert">
			<strong>You are not registered!</strong> Please click to register
		</div>
		<a class="btn btn-default" ui-sref="public.signup">
			Register
		</a>
	</div>
	<div ng-if="infoCtrl.isRegistered" class="col-md-12">
		<div class="col-md-6">
		  	<div class="form-group">
		    	<label for="">First name</label>
		    	<input class="form-control" readonly ng-model="infoCtrl.user.preferences.firstName">
		  	</div>
		  	<div class="form-group">
		    	<label for="">Last name</label>
		    	<input class="form-control" readonly ng-model="infoCtrl.user.preferences.lastName">
		  	</div>
		</div>
		<div class="col-md-6">
		  	<div class="form-group">
		    	<label for="">E-mail</label>
		    	<input class="form-control" readonly ng-model="infoCtrl.user.preferences.email">
		  	</div>
		  	<div class="form-group">
		    	<label for="">Phone</label>
		    	<input class="form-control" readonly ng-model="infoCtrl.user.preferences.phone">
		  	</div>
		</div>
		<div class="col-md-12">
			<h2>Favourite menu</h2>
			<menu-item menu-item="infoCtrl.user.menu">
			</menu-item>
		</div>
	</div>
</div>
